name: CI/CD - Wilson Dala

on:
  push:
    branches: [main]

permissions:
  contents: write  # Permite cria√ß√£o de releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar depend√™ncias
        run: npm install

      - name: Verificar arquivos essenciais
        uses: ./.github/actions/lint-check

      - name: Executar testes
        run: npm test

      - name: Gerar build
        run: npm run build

      - name: Criar release com artefato
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.${{ github.run_number }}
          files: dist/**
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testing  # <- deve estar configurado com reviewers
      url: https://vercel.com/wilsondalas-projects/desafio-cicd-github-actions

    steps:
      - name: Simular deploy
        run: echo "‚úÖ Deploy executado com sucesso para o ambiente de teste"

      - name: Notificar sucesso por e-mail
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "‚úÖ CI/CD OK - Aprovado e Deploy Realizado"
          body: |
            ‚úÖ Pipeline de CI/CD conclu√≠do com sucesso por Wilson Dala.

            O deploy foi aprovado manualmente via GitHub e executado com sucesso.

            üîó Projeto: https://vercel.com/wilsondalas-projects/desafio-cicd-github-actions
            üìÇ Reposit√≥rio: https://github.com/wilsondalas-projects/desafio-cicd-github-actions
          to: dalawilson1244@gmail.com
          from: GitHub Actions <${{ secrets.EMAIL_USER }}>

      - name: Notificar falha por e-mail
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "‚ùå CI/CD Falhou - Deploy Interrompido"
          body: |
            ‚ùå O pipeline de CI/CD falhou antes ou ap√≥s a etapa de aprova√ß√£o.

            Verifique os logs: https://github.com/wilsondalas-projects/desafio-cicd-github-actions/actions
          to: dalawilson1244@gmail.com
          from: GitHub Actions <${{ secrets.EMAIL_USER }}>
