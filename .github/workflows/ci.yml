name: CI/CD - Wilson Dala

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Verificar arquivos essenciais
        uses: ./.github/actions/lint-check

      - name: Executar testes
        run: npm test

      - name: Gerar build
        run: npm run build

      - name: Criar release com artefato
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.${{ github.run_number }}
          files: dist/**

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testing
      url: https://vercel.com/wilsondalas-projects/desafio-cicd-github-actions

    steps:
      - name: Simular deploy
        run: echo "Deploy executado com sucesso para o ambiente de teste"

      - name: Notificar sucesso por e-mail
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "CI/CD OK"
          body: "Pipeline concluído com sucesso por Wilson Dala"
          to: dalawilson1244@gmail.com
          from: GitHub Actions <${{ secrets.EMAIL_USER }}>

      - name: Notificar falha por e-mail
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "CI/CD Falhou"
          body: "Falha detectada no pipeline de Wilson Dala"
          to: dalawilson1244@gmail.com
          from: GitHub Actions <${{ secrets.EMAIL_USER }}>
